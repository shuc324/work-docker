mongo:
    build: ./images/mongo
    container_name: tsb_mongo
    ports:
        - "27017:27017"
    volumes:
        - ./volumes/mongo/log:/data/mongodb
    environment:
        MONGODB_DATABASE: admin
        MONGODB_USER: admin
        MONGODB_PASS: 123456
        TZ: Asia/Chongqing
    restart: always
